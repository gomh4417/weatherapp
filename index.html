<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:wght@100..700" rel="stylesheet">


</head>
<body>



<div class="mockup"></div>
<div id="display">

    <div id="tap"><span class="material-symbols-rounded chevron">
chevron_left
</span></div>

    <span class="material-symbols-rounded distance">distance</span>
    <p id="city"></p>
    <h2 id="temp"></h2>
    <!--<h1 id="weather"></h1>-->
    <!--<p id="temp_minmax"></p>-->
    <img id="icon" src="#">

    <div id="info_wrap">
        <div class="info_text"><p>강수확률</p><span id="rain"></span></div>
        <div class="info_text"><p>공기질</p><span id="aqi"></span></div>
        <div class="info_text"><p>풍속</p><span id="wind"></span></div>
    </div>

    <div id="forecast">
        <button class="line"></button>

    </div>

    <div id="sky"></div>
    <div id="sky_line"></div>

</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js" integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
